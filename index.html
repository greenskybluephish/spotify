         <option value = "tracks">Tracks</option>
      </select>
  </fieldset>
   <fieldset>
      <label>Select a Time Range</label>

         <option value = "long_term">All time</option>
         <option value = "medium_term">Previous 6 Months</option>
        <option value = "short_term">Previous Month</option>
      </select>
  </fieldset>
  <fieldset>
      <label for="numberArt">Number of Artists</label>
      <input type="number" id="artistNumberInput" min="1" max="50" />
  </fieldset>
